<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MICHAEL'S 12TH BIRTHDAY QUEST</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fredoka+One&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f3ff; --s: #ff00ff; }
        * { touch-action: manipulation; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: #05050a; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; justify-content: center; align-items: center; position: absolute; text-align: center; padding: 20px; }
        .active { display: flex; animation: fadeIn 0.5s; }

        .ball { position: absolute; border-radius: 50%; pointer-events: none; animation: fall 4s linear forwards; z-index: 999; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        #wish-input { padding: 15px; width: 80%; max-width: 300px; border-radius: 10px; border: 2px solid var(--p); background: none; color: white; font-family: 'Orbitron'; font-size: 16px; }
        .flying-text { position: absolute; animation: toStars 3.5s ease-in forwards; font-size: 1.5rem; color: #ffff00; z-index: 100; font-weight: bold; width: 100%; text-align: center; }
        @keyframes toStars { to { transform: translateY(-100vh) scale(0.2); opacity: 0; } }

        .layer { height: 40px; background: var(--s); border: 2px solid #fff; margin: -5px auto; transition: 0.8s ease-in-out; width: 200px; border-radius: 5px; }
        .flame { font-size: 3.5rem; cursor: pointer; }
        .blow-out { animation: puff 0.6s forwards; }
        @keyframes puff { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5) translateY(-30px); opacity: 0; } }

        .party-room { background: radial-gradient(circle, #1a1a2e, #000000); }
        .hanging-decor { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-around; font-size: 5vw; animation: swing 3s ease-in-out infinite alternate; transform-origin: top; color: #feca57; filter: drop-shadow(0 0 10px #feca57); }
        @keyframes swing { from { transform: rotate(-12deg); } to { transform: rotate(12deg); } }
        
        .birthday-banner { font-family: 'Mountains of Christmas', cursive; font-size: 10vw; color: #ff9f43; text-shadow: 0 0 20px #ff9f43; margin-bottom: 20px; animation: glow 1.2s ease-in-out infinite alternate; }
        @keyframes glow { from { opacity: 0.7; transform: translateY(0); } to { opacity: 1; transform: translateY(-5px); } }

        .btn { margin-top: 25px; padding: 15px 35px; background: var(--p); border: none; border-radius: 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; z-index: 10; color: #000; transition: 0.3s; font-size: 14px; }
        .btn-blast { background: #ff4757; color: white; margin-left: 10px; }
    </style>
</head>
<body onclick="spawnBall(event)">

    <audio id="introMusic" loop preload="auto" playsinline>
        <source src="intro.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="partyMusic" loop preload="auto" playsinline>
        <source src="party.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="p1" class="screen active">
        <h1 style="font-size: 10vw; color: var(--p);">WELCOME MICHAEL</h1>
        <p>A Special 12th Birthday Quest Awaits...</p>
        <button class="btn" onclick="unlockAndStart()">Open Your Gift ‚Üí</button>
    </div>

    <div id="p2" class="screen">
        <div id="gift-box" style="font-size:100px; cursor:pointer;" onclick="burstGift()">üéÅ</div>
        <h2 id="gift-status">Tap the Box, Michael!</h2>
        <button id="gift-next" class="btn" style="display:none" onclick="next(3)">Next: Make a Wish ‚Üí</button>
    </div>

    <div id="p3" class="screen">
        <h2>Birthday Wish</h2>
        <input type="text" id="wish-input" placeholder="Enter your wish...">
        <button class="btn" onclick="sendWish()">MAKE WISH</button>
        <button id="wish-next" class="btn" style="display:none" onclick="next(4)">Continue ‚Üí</button>
    </div>

    <div id="p4" class="screen">
        <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 2px dashed var(--p);">
            <h1>CHALLENGE</h1>
            <p>Find the "Hidden 12"!</p>
            <div id="hidden12" style="opacity:0.02; cursor:pointer; font-size: 80px;" onclick="found12()">12</div>
        </div>
        <button id="chal-next" class="btn" style="display:none" onclick="next(5)">Cake Time! ‚Üí</button>
    </div>

    <div id="p5" class="screen">
        <h2 style="font-family: 'Fredoka One';">YOUR BIRTHDAY CAKE</h2>
        <div class="cake-container">
            <div id="flame" class="flame" onclick="blowOut()">üî•</div>
            <div id="c1" class="layer" style="width:100px"></div>
            <div id="c2" class="layer" style="width:160px"></div>
            <div id="c3" class="layer" style="width:220px"></div>
        </div>
        <button class="btn" style="background:#444; font-size:0.7rem; color:#fff;" onclick="reshapeCake()">CUSTOMIZE</button>
        <button class="btn" onclick="next(6)" style="margin-top:30px">Final Surprise ‚Üí</button>
    </div>

    <div id="p6" class="screen">
        <h1>READY TO PARTY?</h1>
        <button class="btn" style="background:var(--s); padding: 25px 50px; font-size: 1.5rem;" onclick="ultimateCelebrate()">CELEBRATE!</button>
    </div>

    <div id="p7" class="screen party-room">
        <div class="hanging-decor">üö© ‚ú® üö© ‚ú® üö©</div>
        <h1 class="birthday-banner">HAPPY BIRTHDAY MICHAEL!</h1>
        <div style="font-size: 5rem;">üéà üéÇ üéà</div>
        <div style="margin-top: 20px;">
            <button class="btn" onclick="location.reload()">Restart</button>
            <button class="btn btn-blast" onclick="blast360()">BLAST! üí•</button>
        </div>
    </div>

    <script>
        const intro = document.getElementById('introMusic');
        const party = document.getElementById('partyMusic');

        function unlockAndStart() {
            // Unlocks audio for mobile/browsers
            intro.play().catch(e => console.log("Audio unlock failed"));
            party.play().then(() => { party.pause(); party.currentTime = 0; }).catch(() => {});
            next(2);
        }

        function spawnBall(e) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            ball.style.width = '15px'; ball.style.height = '15px';
            ball.style.left = x + 'px'; ball.style.top = y + 'px';
            ball.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            document.body.appendChild(ball);
            setTimeout(() => ball.remove(), 4000);
        }

        function next(n) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('p' + n).classList.add('active');
        }

        function burstGift() {
            document.getElementById('gift-box').innerHTML = "‚ú®";
            document.getElementById('gift-status').innerText = "SURPRISE!";
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            document.getElementById('gift-next').style.display = 'block';
        }

        function sendWish() {
            const wish = document.getElementById('wish-input').value;
            if(!wish) return;
            const text = document.createElement('div');
            text.className = 'flying-text';
            text.innerHTML = `‚≠ê "${wish}" is flying to the stars! ‚≠ê`;
            text.style.left = "0"; text.style.top = "50%";
            document.body.appendChild(text);
            document.getElementById('wish-next').style.display = 'block';
            confetti({ particleCount: 50, shapes: ['star'], colors: ['#ffff00'] });
        }

        function found12() {
            document.getElementById('hidden12').style.opacity = "1";
            document.getElementById('chal-next').style.display = "block";
            confetti({ particleCount: 100, colors: ['#00f3ff'] });
        }

        function blowOut() {
            document.getElementById('flame').classList.add('blow-out');
            setTimeout(() => document.getElementById('flame').style.display = "none", 500);
            confetti({ particleCount: 150, origin: { y: 0.4 } });
        }

        function reshapeCake() {
            document.querySelectorAll('.layer').forEach(l => {
                l.style.borderRadius = "50%";
                l.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)";
            });
        }

        function ultimateCelebrate() {
            intro.pause();
            party.play();
            next(7);
            var end = Date.now() + (10 * 1000); 
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function blast360() {
            const end = Date.now() + 3000;
            (function frame() {
                confetti({ particleCount: 8, origin: { x: Math.random(), y: 0 }, angle: 270 });
                confetti({ particleCount: 8, origin: { x: Math.random(), y: 1 }, angle: 90 });
                confetti({ particleCount: 8, origin: { x: 0, y: Math.random() }, angle: 0 });
                confetti({ particleCount: 8, origin: { x: 1, y: Math.random() }, angle: 180 });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>s
